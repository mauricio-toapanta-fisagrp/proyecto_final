apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: mauriciotoapanta/frontend:latest
          ports:
            - containerPort: 80
          env:
            - name: BACKEND_API_URL
              value: "http://backend-api:5000"