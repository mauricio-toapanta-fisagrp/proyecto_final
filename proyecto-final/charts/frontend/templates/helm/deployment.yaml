apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: mauricio-tc-ec-dev
  labels:
    app: frontend
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          ports:
            - containerPort: 8080
          resources: {{ .Values.resources | toYaml }}
